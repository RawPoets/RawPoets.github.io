<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <style>@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,600i');</style>

<!-- Social Meta -->
  <meta property="og:title" content="The RAW Poets">
  <meta property="og:description" content="We are a collective of poets out of New York City. RAW emotion in word form.">
  <meta property="og:image" content="http://www.rawpoets.com/assets/images/social-cover.jpg">
  <meta property="og:url" content="http://www.rawpoets.com">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The RAW Poets">
  <meta name="twitter:image" content="/assets/images/social-cover.jpg">
  <meta name="twitter:description" content="We are a collective of poets out of New York City. RAW emotion in word form.">

<!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/assets/images/favicon/manifest.json">
  <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#222222">
  <meta name="theme-color" content="#ffffff">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
